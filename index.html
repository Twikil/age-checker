<!DOCTYPE html>
<html>
<head>
  <title>Voting Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Voting Eligibility Checker</h1>
  <label for="age">Enter your age:</label>
  <input type="number" id="age" placeholder="Enter your age">
  <button onclick="checkEligibility()">Check</button>
  <p id="result"></p>

  <script>
    function checkEligibility() {
      const ageInput = document.getElementById("age");
      const age = parseInt(ageInput.value);
      const resultElement = document.getElementById("result");

      if (age >= 18) {
        resultElement.textContent = "You are eligible to vote.";
      } else if (age < 0) {
        resultElement.textContent = "please enter only positive numbers";
      } else {
        resultElement.textContent = "You are not eligible to vote.";
      } 
      
      

    }
  </script>
</body>
</html>
